<div [style.width.px]='scrollsize' [style.height.px]='scrollsize' style='overflow: hidden;'>
  <svg:svg #surfaceSVG [attr.width]='dimension' [attr.height]='dimension' [attr.viewBox]='"0 0 "+scrollvalue+" "+scrollvalue'
      (click)='onClick($event)' (mousemove)='onMouseMove($event)' (mousedown)='onMouseDown($event)'>
      <svg:circle cx=25 cy=25 r=25 fill='white' stroke='black' stroke-width='1px'></svg:circle>
      <svg:circle cx=3975 cy=3975 r=25 fill='white' stroke='black' stroke-width='1px'></svg:circle>
      <svg:circle cx=3975 cy=25 r=25 fill='white' stroke='black' stroke-width='1px'></svg:circle>
      <svg:circle cx=25 cy=3975 r=25 fill='white' stroke='black' stroke-width='1px'></svg:circle>
      <ng-template ngFor let-item [ngForOf]='fsm.states'>
          <svg:g app-state [attr.state]='item' [attr.radius]='stateRadius' [attr.selected]='selectedChild===item' (click)='onStateClick($event)'
              (mousedown)='onStateMouseDown($event)' (mouseup)='onStateMouseUp($event)' (mousemove)='onStateMouseMove($event)' />
      </ng-template>

      <svg:g app-transition [attr.transition]='partialTransition' [attr.radius]='stateRadius'></svg:g>
      <ng-template ngFor let-item [ngForOf]='fsm.transitions'>
          <svg:g app-transition [attr.transition]='item' [attr.radius]='stateRadius' [attr.selected]='selectedChild===item'
          (mousedown)='onTransitionMouseDown($event)' (mousemove)='onTransitionMouseMove($event)'></svg:g>
      </ng-template>
  </svg:svg>
</div>
